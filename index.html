<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chicago CBP Scrollytelling Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; }
    #map { position:fixed; top:0; left:0; width:50%; height:100vh; }
    #features { position:relative; margin-left:50%; height:100vh; overflow-y:scroll; background:#fafafa; }
    section { padding:50px 30px; border-bottom:1px solid #ddd; opacity:0.3; transition:opacity 0.3s ease; line-height:1.5; min-height:100vh; }
    section.active { opacity:1; background:#fff; }
    video, iframe { margin-top:10px; }
  </style>
</head>
<body>

<div id="map"></div>

<div id="features">
  <section id="intro" class="active">
    <h2>Introduction</h2>
    <p>Scroll down to explore incidents across Chicago.</p>
  </section>

  <section id="location1">
    <h2>October 3</h2>
    <p>One tear gas canister deployed.</p>
  </section>

  <section id="location2">
    <h2>October 4</h2>
    <p>Twelve tear gas canisters + pepper balls.</p>
  </section>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamltZGFsZXkiLCJhIjoiY21oeHIzanN1MDRjZzJqcHYzOTI2ZHhnMiJ9.92tczXH-1swPAun1FrlfGw';

const chapters = {
  intro: {
    center: [-87.623177,41.881832],
    zoom: 10,
    pitch: 0,
    popup: { html: '<p>Introduction to Chicago incidents.</p>' }
  },
  location1: {
    center: [-87.7157113,41.917376],
    zoom: 15,
    pitch: 45,
    popup: {
      html: `
        <h3>October 3</h3>
        <p>One tear gas canister deployed.</p>
        <video controls muted width="100%">
          <source src="https://packaged-media.redd.it/04orpgrmfysf1/pb/m2-res_854p.mp4?m=DASHPlaylist.mpd&v=1&e=1763348400&s=51c6b43e2281323ce0c373be4e460957131962da" type="video/mp4">
        </video>`
    }
  },
  location2: {
    center: [-87.70444,41.82259],
    zoom: 15,
    pitch: 45,
    popup: {
      html: `
        <h3>October 4</h3>
        <p>Twelve tear gas canisters + pepper balls.</p>
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/9M-DxZ8ryno" allowfullscreen></iframe>`
    }
  }
};

// Initialize map after DOM loads
window.addEventListener('DOMContentLoaded', () => {
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: chapters.intro.center,
    zoom: chapters.intro.zoom
  });

  let activeChapter = 'intro';
  let currentPopup = null;

  // Add markers
  for (const key in chapters) {
    new mapboxgl.Marker().setLngLat(chapters[key].center).addTo(map);
  }

  function setActiveChapter(chap) {
    if (chap === activeChapter) return;

    map.flyTo({ center: chapters[chap].center, zoom: chapters[chap].zoom, pitch: chapters[chap].pitch });

    if (currentPopup) currentPopup.remove();

    if (chapters[chap].popup) {
      currentPopup = new mapboxgl.Popup({ closeOnClick:false })
        .setLngLat(chapters[chap].center)
        .setHTML(chapters[chap].popup.html)
        .addTo(map);
    }

    document.getElementById(activeChapter).classList.remove('active');
    document.getElementById(chap).classList.add('active');

    activeChapter = chap;
  }

  function isOnScreen(id){
    const rect = document.getElementById(id).getBoundingClientRect();
    return rect.top < window.innerHeight && rect.bottom > 0;
  }

  window.addEventListener('scroll', () => {
    for(const chap in chapters){
      if(isOnScreen(chap)){
        setActiveChapter(chap);
        break;
      }
    }
  });

  // Show initial popup
  setActiveChapter('intro');
});
</script>

</body>
</html>
