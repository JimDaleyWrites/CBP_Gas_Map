<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chicago CBP Scrollytelling Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }

    /* Map stays fixed on left side */
    #map {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 50%;
    }

    /* Story content scrolls on right side */
    #features {
      width: 50%;
      margin-left: 50%;
      height: 100vh;
      overflow-y: scroll;
      background: #fafafa;
    }

    section {
      padding: 30px;
      border-bottom: 1px solid #ddd;
      opacity: 0.3;
      transition: opacity 0.3s ease;
      line-height: 1.5;
    }

    section.active {
      opacity: 1;
      background: #fff;
    }
  </style>
</head>

<body>

<div id="map"></div>

<div id="features">
  <section id="intro" class="active">
    <h2>Introduction</h2>
    <p>Scroll down to explore incidents across Chicago.</p>
  </section>

  <section id="location1">
    <h2>October 3</h2>
    <p>Agents deployed one tear gas canister.</p>
  </section>
