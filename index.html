<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chicago CBP Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; }
    #map { position:fixed; top:0; left:0; width:50%; height:100vh; }
    #features { position:relative; margin-left:50%; height:100vh; overflow-y:scroll; background:#fafafa; }
    section { padding:30px; border-bottom:1px solid #ddd; opacity:0.3; transition:opacity 0.3s ease; }
    section.active { opacity:1; background:#fff; }
  </style>
</head>
<body>

<div id="map"></div>

<div id="features">
  <section id="intro" class="active">
    <h2>Introduction</h2>
    <p>Scroll to explore incidents in Chicago.</p>
  </section>
  <section id="location1">
    <h2>October 3</h2>
    <p>One tear gas canister deployed.</p>
  </section>
  <section id="location2">
    <h2>October 4</h2>
    <p>Twelve tear gas canisters + pepper balls.</p>
  </section>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamltZGFsZXkiLCJhIjoiY21oeHIzanN1MDRjZzJqcHYzOTI2ZHhnMiJ9.92tczXH-1swPAun1FrlfGw';

const chapters = {
  intro: { center:[-87.623177,41.881832], zoom:10, pitch:0 },
  location1: { center:[-87.7157,41.91737], zoom:15, pitch:45 },
  location2: { center:[-87.70444,41.82259], zoom:15, pitch:45 }
};

const map = new mapboxgl.Map({
  container:'map',
  style:'mapbox://styles/mapbox/streets-v12',
  center: chapters.intro.center,
  zoom: chapters.intro.zoom
});

// Markers
new mapboxgl.Marker().setLngLat(chapters.location1.center).addTo(map);
new mapboxgl.Marker().setLngLat(chapters.location2.center).addTo(map);

let activeChapter = 'intro';

function setChapter(chap){
  if(chap===activeChapter) return;
  map.flyTo({ center: chapters[chap].center, zoom: chapters[chap].zoom, pitch: chapters[chap].pitch });
  document.getElementById(activeChapter).classList.remove('active');
  document.getElementById(chap).classList.add('active');
  activeChapter = chap;
}

function isOnScreen(id){
  const rect = document.getElementById(id).getBoundingClientRect();
  return rect.top < window.innerHeight && rect.bottom > 0;
}

window.onscroll = ()=>{
  for(const chap in chapters){
    if(isOnScreen(chap)) { setChapter(chap); break; }
  }
};
</script>

</body>
</html>
