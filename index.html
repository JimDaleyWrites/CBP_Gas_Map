<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CBP Gas Map - Scrollytelling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: fixed; width: 50%; height: 100%; }
    #features { position: absolute; right: 0; top: 0; width: 50%; height: 100%; overflow-y: scroll; background-color: #fafafa; padding: 0 20px; }
    section { padding: 25px 0; border-bottom: 1px solid #ddd; opacity: 0.25; transition: opacity 0.3s ease; font-size: 14px; }
    section.active { opacity: 1; }
    section:last-child { border-bottom: none; margin-bottom: 200px; }
    video { width: 100%; max-width: 400px; display: block; margin-top: 10px; }
    .mapboxgl-popup-content video { width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="features">
    <section id="intro" class="active">
      <h3>Introduction</h3>
      <p>A group of nine local newsrooms...</p>
    </section>
    <section id="location1">
      <h3>Location 1</h3>
      <p>October 3 <br> Agents deployed one tear gas canister</p>
    </section>
    <section id="location2">
      <h3>Location 2</h3>
      <p>October 4 <br> Agents deployed 12 tear gas canisters and shot pepper balls 3 times</p>
    </section>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamltZGFsZXkiLCJhIjoiY21oeHIzanN1MDRjZzJqcHYzOTI2ZHhnMiJ9.92tczXH-1swPAun1FrlfGw';

    const chapters = {
      intro: { center: [-87.623177, 41.881832], zoom: 10, pitch: 0 },
      location1: { center: [-87.7157113, 41.9173764], zoom: 15, pitch: 45 },
      location2: { center: [-87.70444, 41.82259], zoom: 15, pitch: 45 }
    };

    const videos = {
      location1: 'https://packaged-media.redd.it/qcb53pjykxsf1/pb/m2-res_854p.mp4?m=DASHPlaylist.mpd&v=1&e=1763420400&s=17003f923494513d7caf39eea64a2e1443fa4e44',
      location2: 'https://v.redd.it/nl2xxqp44btf1/DASH_360.mp4'
    };

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: chapters.intro.center,
      zoom: chapters.intro.zoom
    });

    let activeChapter = 'intro';
    const popups = {};

    // Create markers with popups
    for (const loc in videos) {
      const html = `
        <div>
          <h3>${loc}</h3>
          <video id="video-${loc}" controls muted>
            <source src="${videos[loc]}" type="video/mp4">
          </video>
        </div>`;

      const popup = new mapboxgl.Popup({ offset: 25, closeOnClick: false })
        .setLngLat(chapters[loc].center)
        .setHTML(html);

      popups[loc] = popup;

      new mapboxgl.Marker()
        .setLngLat(chapters[loc].center)
        .setPopup(popup)
        .addTo(map);
    }

    function setActiveChapter(chapter) {
      if (chapter === activeChapter) return;

      // Fly map
      map.flyTo(chapters[chapter]);

      // Highlight sections
      document.getElementById(activeChapter).classList.remove('active');
      document.getElementById(chapter).classList.add('active');

      // Close previous popup and stop video
      if (popups[activeChapter]) {
        popups[activeChapter].remove();
        const prevVid = document.getElementById(`video-${activeChapter}`);
        if (prevVid) { prevVid.pause(); prevVid.currentTime = 0; }
      }

      // Open new popup and play video
      if (popups[chapter]) {
        popups[chapter].addTo(map);
        setTimeout(() => {
          const vid = document.getElementById(`video-${chapter}`);
          if (vid) vid.play().catch(e => console.warn('Video play failed:', e));
        }, 500);
      }

      activeChapter = chapter;
    }

    function isElementOnScreen(id) {
      const el = document.getElementById(id);
      const rect = el.getBoundingClientRect();
      return rect.top < window.innerHeight * 0.6 && rect.bottom > window.innerHeight * 0.4;
    }

    window.addEventListener('scroll', () => {
      for (const chap in chapters) {
        if (isElementOnScreen(chap)) {
          setActiveChapter(chap);
          break;
        }
      }
    });
  </script>
</body>
</html>
