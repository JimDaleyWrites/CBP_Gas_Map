<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chicago CBP Scrollytelling Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: fixed; top: 0; bottom: 0; width: 50%; }
    #features { width: 50%; margin-left: 50%; height: 100vh; overflow-y: scroll; background: #fafafa; }
    section { padding: 30px; border-bottom: 1px solid #ddd; opacity: 0.3; transition: opacity 0.3s ease; line-height: 1.5; }
    section.active { opacity: 1; background: #fff; }
  </style>
</head>
<body>

<div id="map"></div>

<div id="features">
  <section id="intro" class="active">
    <h2>Introduction</h2>
    <p>Scroll down to explore incidents across Chicago.</p>
  </section>

  <section id="location1">
    <h2>October 3</h2>
    <p>Agents deployed one tear gas canister.</p>
  </section>

  <section id="location2">
    <h2>October 4</h2>
    <p>Agents deployed 12 tear gas canisters and shot pepper balls 3 times.</p>
  </section>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamltZGFsZXkiLCJhIjoiY21oeHIzanN1MDRjZzJqcHYzOTI2ZHhnMiJ9.92tczXH-1swPAun1FrlfGw';

const chapters = {
  intro: { center: [-87.623177, 41.881832], zoom: 10, pitch: 0 },
  location1: { center: [-87.7157113005473, 41.91737635704838], zoom: 15, pitch: 0 },
  location2: { center: [-87.70444, 41.82259], zoom: 15, pitch: 0 }
};

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/satellite-streets-v12',
  center: chapters.intro.center,
  zoom: chapters.intro.zoom,
  pitch: 0
});

// Add markers
for (const key in chapters) {
  new mapboxgl.Marker().setLngLat(chapters[key].center).addTo(map);
}

let activeChapterName = 'intro';

function setActiveChapter(chapterName) {
  if (chapterName === activeChapterName) return;

  const chapter = chapters[chapterName];
  map.flyTo({ center: chapter.center, zoom: chapter.zoom, pitch: chapter.pitch, speed: 0.8 });

  document.getElementById(activeChapterName).classList.remove('active');
  document.getElementById(chapterName).classList.add('active');

  activeChapterName = chapterName;
}

function isElementOnScreen(id) {
  const bounds = document.getElementById(id).getBoundingClientRect();
  return bounds.top < window.innerHeight && bounds.bottom > 0;
}

window.onscroll = () => {
  for (const chapterName in chapters) {
    if (isElementOnScreen(chapterName)) {
      setActiveChapter(chapterName);
      break;
    }
  }
};
</script>

</body>
</html>
